<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				display: block;
				border: 1px solid #AAAAAA;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script type="text/javascript">
			//console.log(-Math.sin(18/180*Math.PI)*300)
			var canvas=document.getElementById('canvas');
			canvas.width=800;
			canvas.height=600;
			var context=canvas.getContext('2d');
			
			context.fillStyle='black';
			context.fillRect(0,0,canvas.width,canvas.height);
			
			//setInterval(function(){
			for (var i=0;i<200;i++) {
				var r=Math.random()*10+10;
				var x=Math.random()*canvas.width;
				var y=Math.random()*canvas.height;
				var a=Math.random()*360;
				drawStar(context,r,r/2.0,x,y,a);
			}
			//},500)
					
			
			     //参数：context,大圆半径，小圆半径，x轴方向偏移量，y轴方向偏移量，旋转角度
			
			function drawStar(ext,R,r,x,y,rot){
				ext.beginPath();
				for (var i=0;i<5;i++) {
				ext.lineTo(Math.cos((18+i*72-rot)/180*Math.PI)*R+x,
							  -Math.sin((18+i*72-rot)/180*Math.PI)*R+y);
				ext.lineTo(Math.cos((54+i*72-rot)/180*Math.PI)*r+x,
				              -Math.sin((54+i*72-rot)/180*Math.PI)*r+y);
				}
				ext.closePath();
				ext.fillStyle='orange';
				ext.strokeStyle='#fd5';
				context.lineWidth=3;
				ext.lineJoin='round';
				
				ext.fill();
				ext.stroke();
			}
		</script>
	</body>
</html>
